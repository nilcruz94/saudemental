<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Painel Saúde Mental – Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <!-- Estilos -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>

  <!-- Tema inicial -->
  <body class="theme-dark d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <nav class="navbar premium-navbar py-2">
      <div class="container d-flex align-items-center justify-content-center justify-content-sm-between flex-wrap gap-2">

        <!-- Branding (centraliza no mobile; à esquerda no desktop) -->
        <div class="d-flex align-items-center gap-2 flex-grow-0 flex-sm-grow-1 brand-wrap justify-content-center justify-content-sm-start">
          <div class="logo-circle" aria-hidden="true">
            <i class="bi bi-activity"></i>
          </div>
          <div class="d-flex flex-column brand-stack text-center text-sm-start align-items-center align-items-sm-start">
            <span class="brand-title fw-semibold">Painel Saúde Mental</span>
            <small class="brand-subtitle d-none d-sm-inline">Dashboard</small>
          </div>
        </div>

        <!-- (Sem botões no topo) -->
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-3 my-sm-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- FABs (fixos no canto inferior direito) -->
    <div class="fab-container" aria-label="Ações rápidas">
      <button id="btnExport" class="btn btn-primary fab-btn" title="Exportar PDF" aria-label="Exportar PDF">
        <i class="bi bi-download"></i>
      </button>
      <button id="btnToggleTheme" class="btn btn-outline-light fab-btn" title="Trocar tema" aria-label="Trocar tema">
        <i class="bi bi-sun"></i>
      </button>
    </div>

    <!-- FOOTER -->
    <footer class="premium-footer mt-4 py-4">
      <div class="container text-center">
        <div class="mb-2">
          <i class="bi bi-activity me-2" aria-hidden="true"></i>
          <span class="fw-bold">Painel Saúde Mental</span>
        </div>
        <small class="d-block mb-2">
          © {{ 2025 }} • Dashboard de Internações Psiquiátricas
        </small>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="text-decoration-none hover-light" aria-label="GitHub">
            <i class="bi bi-github"></i>
          </a>
          <a href="#" class="text-decoration-none hover-light" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="#" class="text-decoration-none hover-light" aria-label="Contato por e-mail">
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
